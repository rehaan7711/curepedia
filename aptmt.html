  <div class="container">
    <div class="title">User Record</div>

      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Doctor </span>
            <input type="text" placeholder="Enter your Doctor's Name" required>
          </div>
          <div class="input-box">
            <span class="details">Hospital Name</span>
            <input type="text" placeholder="Enter your Hospital Name" required>
          </div>

            <span class="details">Diagnosis for</span>
            <input type="text" placeholder="Enter your Health issue" required>

          <input type="radio" name="gender" id="dot-1">

            <label for="dot-1">

            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
